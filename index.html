<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBite | Smart Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen p-6">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">QuickBite Smart Indo</h1>

        <!-- Search -->
        <form id="chat-form" class="flex gap-2 mb-4">
            <input id="chat-input" type="text"
                class="flex-1 border p-2 rounded"
                placeholder="Search menu... (spicy, sweet, steak)">
            <button class="bg-black text-white px-4 rounded">Search</button>
        </form>

        <!-- Results -->
        <div id="chat-messages" class="space-y-2 mb-6"></div>

        <!-- Cart -->
        <h2 class="text-xl font-bold mb-2">Cart</h2>
        <div id="cart-items" class="space-y-2"></div>

        <div class="mt-4 font-bold">
            Total: <span id="cart-total">Rp 0</span>
        </div>

        <button onclick="checkout()"
            class="mt-4 bg-green-600 text-white px-4 py-2 rounded">
            Checkout
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
